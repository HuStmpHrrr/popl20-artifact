<script>
 $(function () {
     $("pre>code").parents("pre").each(function(_) {
         var pre = this;
         for (c of pre.children) {
             c.classList.add(pre.className);
         }
     })
 })

 $(function() {
     var h1elem = $("h1")[0];
     h1elem.classList.add("project_title");
     var header = $(`<div id="header_wrap" class="outer">
        <header class="inner">
          
            <a id="forkme_banner" href="https://github.com/HuStmpHrrr/popl20-artifact">View on GitHub</a>
          ${h1elem.outerHTML}
          <h2 id="project_tagline">Jason Hu and Ondřej Lhoták</h2>
            <section id="downloads">
              <a class="zip_download_link" href="https://mcgill-my.sharepoint.com/:u:/g/personal/zhong_s_hu_mail_mcgill_ca/ERFMBwiNxtdLqqoIhgwB_yEB0UxpoK7MwiWf5YVqqLPeLg?e=GGclZ1">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://mcgill-my.sharepoint.com/:u:/g/personal/zhong_s_hu_mail_mcgill_ca/EfnaRoATAYJNnw7QCWnZt6oBdkZX_dMqJF0bv0yG-ceWtg?e=V4Nr1A">Download this project as a tar.gz file</a>
              <a class="vdi_download_link" href="https://mcgill-my.sharepoint.com/:u:/g/personal/zhong_s_hu_mail_mcgill_ca/EVBdTDWP2vdDguofJZa_3a4BA4LxTznaLdqlwDZnnV2fRA?e=wsU4oo">Download the VM package</a>
            </section>
          
        </header>
    </div>`);
     var body = h1elem.parentNode;
     h1elem.remove();
     var sec = document.createElement("section");
     sec.classList.add("inner");
     sec.innerHTML = body.innerHTML;
     body.innerHTML = '';
     body.appendChild(header[0]);
     body.appendChild(sec);
 })
</script>
